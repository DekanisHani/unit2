<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>Esercizio bootstrap</title>
</head>

<body>
    <h1 class="text-center">Pratica con il Grid System</h1>
    <div class="container">
        <div class="row">
            <div class="text-center bg-secondary p-1 border border-dark">
                <h2>Esercizio 1</h2>
            </div>
            <div
                class="bg-primary p-3 fs-4 border border-dark d-flex justify-content-center align-items-center text-light text-center col col-md-4">
                Colonna 1</div>
            <div
                class="bg-primary p-3 fs-4 border border-dark d-flex justify-content-center align-items-center text-light text-center col col-md-4">
                Colonna 2</div>
            <div
                class="bg-primary p-3 fs-4 border border-dark d-flex justify-content-center align-items-center text-light text-center col col-md-4">
                Colonna 3</div>
            <hr>
            <div class="text-center bg-secondary p-1 border border-dark">
                <h2>Esercizio 2</h2>
            </div>
            <div
                class="text-bg-warning p-3 fs-4 border border-dark d-flex justify-content-center align-items-center text-center col col-12 col-sm-12 col-md-4">
                Colonna 1</div>
            <div
                class="text-bg-warning p-3 fs-4 border border-dark d-flex justify-content-center align-items-center text-center col col-12 col-sm-12 col-md-4">
                Colonna 2</div>
            <div
                class="text-bg-warning p-3 fs-4 border border-dark d-flex justify-content-center align-items-center text-center col col-12 col-sm-12 col-md-4">
                Colonna 3</div>
            <hr>
            <div class="text-center bg-secondary p-1 border border-dark">
                <h2>Esercizio 3</h2>
            </div>
            <div
                class="text-bg-success p-3 fs-4 border border-dark d-flex justify-content-center align-items-center text-center col col-6">
                Colonna 1</div>
            <div
                class="text-bg-success p-3 fs-4 border border-dark d-flex justify-content-center align-items-center text-center col col-3">
                Colonna 2</div>
            <div
                class="text-bg-success p-3 fs-4 border border-dark d-flex justify-content-center align-items-center text-center col col-3">
                Colonna 3</div>
            <hr>
            <div class="text-center bg-secondary p-1 border border-dark">
                <h2>Esercizio 4</h2>
            </div>
            <div
                class="text-bg-danger p-3 fs-4 border border-dark d-flex justify-content-center align-items-center text-center col col-12 col-xl-3">
                Colonna 1</div>
            <div
                class="text-bg-danger p-3 fs-4 border border-dark d-flex justify-content-center align-items-center text-center col col-6 col-xl-6">
                Colonna 2</div>
            <div
                class="text-bg-danger p-3 fs-4 border border-dark d-flex justify-content-center align-items-center text-center col col-6 col-xl-3">
                Colonna 3</div>
            <hr>

            <div class="text-center bg-secondary p-1 border border-dark">
                <h2>Esercizio 5</h2>
            </div>
            <div>
                <div class="row">
                    <div class="col-xl-8 bg-info text-light p-3 border border-dark">
                        <div class="container-fluid">
                            <div class="row">
                                <div
                                    class="col-xl-6 bg-secondary fs-4 d-flex justify-content-center align-items-center text-center text-light p-3 border border-dark">
                                    1/2</div>
                                <div
                                    class="col-xl-6 bg-secondary fs-4 d-flex justify-content-center align-items-center text-center text-light p-3 border border-dark">
                                    2/2</div>
                            </div>
                        </div>
                    </div>
                    <div
                        class="col-xl-4 bg-info text-light fs-4 d-flex justify-content-center align-items-center text-center p-3 border border-dark">
                        Colonna 2</div>
                </div>
            </div>
            <hr>
            <div class="text-center bg-secondary p-1 border border-dark">
                <h2>Esercizio 6</h2>
            </div>
            <div>
                <div class="row justify-content-between">
                    <div class="col col-12 col-lg-4 bg-dark text-light fs-4 text-center p-3 border border-dark">Colonna 1</div>
                    <div class="col col-12 col-lg-4 bg-dark text-light fs-4 text-center p-3 border border-dark">Colonna 2</div>
                </div>
            </div>
            <hr>

        </div>
    </div>



</body>

</html>
